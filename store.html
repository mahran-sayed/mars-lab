<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - MARS Lab</title>
    <meta name="description" content="Our startup aims to make space education and engineering accessible to everyone. Our mission is to inspire curiosity and innovation by providing hands-on e-learning, research, and support services. This allows people of all ages to learn about and work with space technologies, fostering a new generation of exploration from Earth.">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.themarslab.space/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="MARS Lab | Space Education and Services">
    <meta property="og:description" content="Our startup aims to make space education and engineering accessible to everyone. Our mission is to inspire curiosity and innovation by providing hands-on e-learning, research, and support services. This allows people of all ages to learn about and work with space technologies, fostering a new generation of exploration from Earth.">
    <meta property="og:image" content="./images/url_image.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="mars-lab.netlify.app">
    <meta property="twitter:url" content="https://www.themarslab.space/">
    <meta name="twitter:title" content="MARS Lab | Space Education and Services">
    <meta name="twitter:description" content="Our startup aims to make space education and engineering accessible to everyone. Our mission is to inspire curiosity and innovation by providing hands-on e-learning, research, and support services. This allows people of all ages to learn about and work with space technologies, fostering a new generation of exploration from Earth.">
    <meta name="twitter:image" content="./images/url_image.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/store.css">
    <link rel="icon" type="image/x-icon" href="./images/MARS LAB LOGO.ico">
</head>
<body>


    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="logo">
            <i class="fas fa-planet-mars"></i>
            MARS Lab
        </div>
        
        <div class="rocket">
            <i class="fas fa-rocket"></i>
        </div>
        
        <h1>Something <span>Amazing</span> Is Coming Soon</h1>
        
        <p>We're working hard to bring you a revolutionary space education platform. Stay tuned for the launch of our new project!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <form class="notify-form">
            <a href="./index.html" class="notify-btn">Back to Home</a>
        </form>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random twinkle animation
            star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite ease-in-out`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Countdown timer
        function updateCountdown() {
            // Set launch date (2 months from now)
            const launchDate = new Date("2026-01-01");
            launchDate.setMonth(launchDate.getMonth() + 2);
            
            const currentTime = new Date();
            const diff = launchDate - currentTime;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Initial call
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
        
        // Form submission
        document.querySelector('.notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert(`Thanks! We'll notify you at ${email} when we launch.`);
            this.querySelector('input').value = '';
        });
    </script>
</body>
</html>
